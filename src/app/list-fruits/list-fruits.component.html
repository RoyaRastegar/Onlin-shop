<div class="col-sm-12" style="background-color: #eceee0;">
  <div class="row pt-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 d-flex flex-wrap justify-content-start "style="border:
      2px solid #4e772b;background-color:#efd9a0;">
      <div class="row justify-content-start pt-2">
        <div ngbDropdown>
          <button class="btn sortbtn" id="gfg"
            ngbDropdownToggle>{{dropdownValue}}</button>
          <div ngbDropdownMenu="gfg" class="sortbtn">
            <button ngbDropdownItem (click)="sortType(1)" >to upper price</button>
            <button ngbDropdownItem  (click)="sortType(2)">to lower price</button>
            <button ngbDropdownItem  (click)="sortType(3)">liked</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div *ngFor="let f of fruits" class="card m-3">
          <div class="image-container">
            <div class="first">
              <div class="d-flex justify-content-between align-items-center">
                <span class="discount">{{f.discount+'%'}}</span>
                <span class="wishlist">
                  <i *ngIf="f.like" class="fa fa-heart" style="color: rgb(255,
                    0, 0)"></i>
                  <i *ngIf="!f.like" class="fa fa-heart-o"></i>
                </span>
              </div>
            </div>
            <img [src]="f.src" class="img-fluid rounded thumbnail-image">
          </div>
          <div class="p-2">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="dress-name">{{f.name}}</h5>
              <div class="d-flex flex-column mb-2">
                <span class="new-price">{{f.price}}</span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center pt-1">
              <button class="buyBtn">BUY +</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
